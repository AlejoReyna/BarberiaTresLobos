<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión </title>
    <link rel="stylesheet" href="/pantallas/login/login/css.css">

</head>


<!-- Comentario de Alexis - 09/Mayo/2023: Hace falta agregar algún elemento decorativo al contenedor de lado derecho. -->
<!-- También hace falta hacerla mobile responsive (pero no es prioridad)-->


<body>

    <div class="container">

        <div class="left">
            <span> 
                <div class="logo">
                    <ul>
                        <li > 
                            <img id="img-logo" src="/imagenes/logo2.jpg" alt="Logo de tijeras" > 
                            <span class="text-logo"> PeluAdmin </span> 
                        </li>
                        
                        <hr>
                        <li> <span class="subtext-logo"> Nuestro nombre no es atractivo. Nuestros cortes sí. </span> </li>
                    </ul>
                </div>
            </span>

            <div class="form-container">
                <form class="login" action=""> 
                    <legend> Ingresa a tu cuenta </legend>
                    <hr>
                    <br>
                        <div>
                            <label for="email"> Correo electrónico </label>
                            <br>
                            <input type="email" id="username" name="username">
                        </div>
    
                        <div>
                            <label for="password"> Contraseña </label>
                            <br>
                            <input type="password" id="password" name="password">
                        </div>

                        <input type="submit" value="Enviar">
                </form>
            </div>

        </div>
                                                        
        <div class="right">
            <span> 
                <p> Derecha </p>            
            </span>         
        </div>              


    </div>
    
</body>

</html>
