<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>

    <main>

        <div class="form-container">
            <form action="">
                <div class="header">
                   
                        <h1 class="josefin"> Servicio </h1>
                            <hr> 
                        <h4 class="josefin" id="sub"> Se enlistan todos los servicios que ofrece la peluquería. </h4> 
            
                </div>

                <div>
                    <br>
                    <label for="nom_serv" class="josefin"> Ingrese el nombre del servicio </label>
                    <br>
                    <select class="form-select" aria-label="Seleccione el servicio" id="nom_serv">
                        <option selected>Seleccione el servicio</option>
                        <option value="1">Corte</option>
                        <option value="2">Peinado</option>
                        <option value="3">Arreglo de barba</option>
                        <option value="4">Otro</option>
                    </select>
                </div>
                
                <div>
                    <br>
                    <label for="desc_serv" class="josefin"> Ingrese la descripción </label>
                    <br>
                    <textarea name="desc_serv" id="desc_serv" rows="8" cols="30"></textarea>
                </div> 
                
                <div>
                    <br>
                    <label for="cost_serv" class="josefin"> Ingrese el costo del servicio </label>
                    <br>
                    <input type="number" step="0.01" id="cost_serv" name="cost_serv">
                </div>
                
                <div>
                    <br>
                    <label for="id_cli" class="josefin"> Ingrese el id del cliente </label>
                    <br>
                    <input type="number" id="id_cli" name="id_cli">
                </div>

                <div>
                    <br>
                    <label for="id_emp" class="josefin"> Ingrese el id del empleado </label>
                    <br>
                    <input type="number" id="id_emp" name="id_emp">
                </div> 

                <br>

                <input type="submit" value="Enviar Registro"> <input type="submit" value="Editar Registro"> <input type="submit" value="Borrar Registro">
            </form>
        </div>

    </main>



</body>

</html>

</body>
